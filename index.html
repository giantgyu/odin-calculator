<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>

    <div class="calc-frame">
        <div class="display-frame"></div>
        <div class="buttons-section">
            <div class="other-number-container">
                <div class="other-btns">
                    <button class="btn-other" id="btn-ac">AC</button>
                    <button class="btn-other" id="btn-plus-minus">+/-</button>
                    <button class="btn-other" id="btn-percent">%</button>
                </div>
                <div class="number-btns">
                    <button class="btn-number" id="btn-7">7</button>
                    <button class="btn-number" id="btn-8">8</button>
                    <button class="btn-number" id="btn-9">9</button>
                    <button class="btn-number" id="btn-4">4</button>
                    <button class="btn-number" id="btn-5">5</button>
                    <button class="btn-number" id="btn-6">6</button>
                    <button class="btn-number" id="btn-1">1</button>
                    <button class="btn-number" id="btn-2">2</button>
                    <button class="btn-number" id="btn-3">3</button>
                    <button class="btn-number" id="btn-0">0</button>
                    <button id="btn-dot">.</button>
                </div>
            </div>
            <div class="operator-btns">
                <button class="btn-operator" id="btn-divide">/</button>
                <button class="btn-operator" id="btn-multiply">*</button>
                <button class="btn-operator" id="btn-minus">-</button>
                <button class="btn-operator" id="btn-plus">+</button>
                <button id="btn-equals">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
